<!DOCTYPE html>
<html>
  <head>
    <title>Education India - Results</title>
  </head>
  <body>
    <h1>Search Results:</h1>
    <table>
      <thead>
        <tr>
          <th>Course name</th>
          <th>Branch</th>
          <th>State</th>
          <th>College</th>
          <th>University</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{ course['name'] }}</td>
          <td>{{ course['branch'] }}</td>
          <td>{{ course['state'] }}</td>
          <td>{{ course['college'] }}</td>
          <td>{{ course['university'] }}</td>
          <td>{{ course['price'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
